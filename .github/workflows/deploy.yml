name: Deploy app

on:
  push:
    branches:
      - main

jobs:
  run-deploy:
    name: Deploy server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd server-helpup
            eval "$(ssh-agent -s)"
            ssh-add <(echo "${{ secrets.SSH_GITHUB_PRIVATE_KEY }}")
            git pull origin main
            npm install -g yarn
            yarn build
            pm2 restart server
