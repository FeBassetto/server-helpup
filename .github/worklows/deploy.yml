name: Build and Restart PM2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.16.1

      - name: Instalar dependências
        run: npm install

      - name: Construir projeto
        run: npm run build

      - name: Parar o PM2
        run: pm2 stop server || true

      - name: Iniciar o PM2
        run: pm2 start build/server.js
